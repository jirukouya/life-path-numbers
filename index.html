function DigitMoreThanNine(numbers){
    let digit = 0
    let sum = 0;

    digit = String(numbers);
    digit = digit.split("");
    digit = toNumbers(digit);

    for(let i = 0; i < digit.length; i++){
        sum += digit[i];
    }
    
    if (sum > 9){
        sum = String(sum);
        sum = sum.split("");
        sum = ((+(sum[0])) + (+(sum[1])));
        return sum;
    }
    else{
        return sum;
    }    
}

function LifeNumberCal(numbers){
    let remain = 0;
    let digit = 1;
    let sum = 0;
    
    //Top code is to split the digit individually and add into one sum      
    while (numbers >= 10){
       remain = numbers % digit;
       numbers = numbers - remain;
       sum = sum + (remain / digit * 10);

        //Bottom code is to check if sum > 10, repeat loop till less than 10, reset all parameter
        if (numbers == 0 && sum >= 10){
            digit = 1;
            numbers = sum;
            lifeNumber_list.push(numbers);
            sum = 0;
          
        }
        digit *= 10;
        lifeNumber = sum;
    }
    return document.write("<br><br>Total Number: " + lifeNumber_list + "<br>Life Path Number: " + sum); 
}
